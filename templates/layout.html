<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporting app {% block title %}{% endblock %}</title>
</head>
<body>
    <h1>Reporting app</h1>
    {% if session.username %}
    <p>Signed in as {{session.username}}</p>
    <a href="/logout">Sign out</a>
    <a href="/">Front page</a>
    <a href="/new">New report</a>
    <a href="/result">Search reports</a>
    {% block content %}{% endblock %}
    {% else %}
    <form action="/login" method="POST">
        <h1>Sign in</h1>
        <input type="text" name="username" placeholder="Insert username"><br>
        <input type="password" name="password" placeholder="Insert password"><br>
        <input type="submit" value="Sign in">
    </form>
    <p>Or</p>
    <a href="/user">Create new user</a>
    {% endif %}
</body>
</html>
