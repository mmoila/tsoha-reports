<!DOCTYPE html>
<html lang="en">
{% extends "layout.html" %}
<head>
  {% block head %} {{ super() }} {% endblock %}
</head>
<body>
  {% block content %}
  <p>Report title: {{ report.title }}</p>

  {% endblock %}
</body>
</html>
