<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>New password</title>
</head>
<body>
  {% extends "layout.html" %}
  {% block content %}
    <div id="login" class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-6">
          <h1 id="login-text">Change password</h1>
          <form action="/change-password" method="POST">
            <div class="form-group">
              <label for="inputPassword">New password</label>
              <input type="password" class="form-control" name="password" id=inputPassword placeholder="Insert password">
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm password</label>
              <input type="password" class="form-control" name="cPassword" id="confirmPassword" placeholder="Insert password">
              <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            </div>
            <div class="form-group">
              <button class="btn" type="submit">Change password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  {% endblock %}
</body>
</html>
