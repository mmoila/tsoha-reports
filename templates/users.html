<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
  <title>Reporting app {% block title %}{% endblock %}</title>
</head>
<body>
  {% extends "layout.html" %}
  {% block content %}
    <div class="row">
      <div class="col-3">
        <h2>User management</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">User id</th>
                <th scope="col">Username</th>
                <th scope="col">Admin</th>
                <th scope="col">Active</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for user in user_list %}
                <tr>
                  <td>{{ user.id }}</td>
                  <td>{{ user.username }}</td>
                  <td>{{ user.is_admin }}</td>
                  <td>{{ user.is_active }}</td>
                  <td>
                    <form class="user-actions" action="/change-state/{{ user.id }}" method="POST">
                      <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                      <input type="submit" value="Change user state">
                    </form>
                    <form class="user-actions" action="/change-rights/{{ user.id }}" method="POST">
                      <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                      <input type="submit" value="Change access rights">
                    </form>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  {% endblock %}
</body>
</html>
