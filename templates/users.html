<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
  <title>Reporting app {% block title %}{% endblock %}</title>
</head>
<body>
  {% extends "layout.html" %}
  {% block content %}
    <div class="col-3">
      <h1>Users</h1>
    </div>
    <div class="col-8">
      <table>
        <tr>
          <th>User id</th>
          <th>Username</th>
          <th>Admin</th>
          <th>Active</th>
        </tr>
        {% for user in user_list %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.is_admin }}</td>
          <td>{{ user.is_active }}</td>
          <td>
            <form action="/change-state/{{ user.id }}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            <input type="submit" value="Change user state">
            </form>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  {% endblock %}
</body>
</html>
