<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Reporting app {% block title %}{% endblock %}</title>
    <script src="/static/scripts.js"></script>
</head>
<body>
    {% extends "layout.html" %}
    {% block content %}
    <h1>Report summary</h1>
    <table>
        <tr>
            <th>Report id</th>
            <th>Date</th>
            <th>Title</th>
            <th>Location</th>
        </tr>
        {% for report in reports %}
        <tr>
            <td><a href="/report/{{ report.id }}" target="_blank">{{ report.id }}</a></td>
            <td>{{ report.date }}</td>
            <td>{{ report.title }}</td>
            <td>{{ report.icao_ident }}</td>
            <td>
              <form action="report/delete/{{ report.id }}" method="POST" onsubmit="return confirmation(this)">
                <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                <input type="submit" value="Delete report">
              </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
</body>
</html>
